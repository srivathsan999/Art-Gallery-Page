<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <title>404 | Art Gallery</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'gallery-black': '#121212',
                        'gallery-white': '#fafafa',
                    }
                }
            }
        }
    </script>
    <script src="assets/js/theme-toggle.js"></script>
</head>
<body class="bg-gallery-white dark:bg-gallery-black text-gray-900 dark:text-gray-100 transition-colors duration-300 antialiased h-screen flex flex-col">

    <div id="navbar-placeholder"></div>

    <main class="flex-grow flex items-center justify-center">
        <div class="text-center px-6">
            <h1 class="text-9xl font-serif text-gray-200 dark:text-gray-800 mb-8 select-none">404</h1>
            <p class="text-xl md:text-2xl font-light text-gray-900 dark:text-white mb-8">The object you are looking for has been moved or deaccessioned.</p>
            <a href="index.html" class="inline-block px-8 py-3 border border-gray-900 dark:border-white text-gray-900 dark:text-white text-sm uppercase tracking-widest hover:bg-gray-900 hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300">
                Return to Collection
            </a>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script>
    (function () {
      // Initialize theme from localStorage
      const savedTheme = localStorage.getItem('color-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }

      // MENU TOGGLE (capture phase)
      document.addEventListener(
        "click",
        function (e) {
          const toggle = e.target.closest("[data-menu-toggle]");
          if (!toggle) return;

          const menu = document.querySelector("[data-mobile-menu]");
          if (!menu) return;

          e.preventDefault();
          e.stopPropagation();
          menu.classList.toggle("open");
        },
        true
      );

      // THEME TOGGLE (capture phase - works with dynamically loaded navbar)
      document.addEventListener(
        "click",
        function (e) {
          const themeBtn = e.target.closest("[data-theme-toggle], [data-theme-toggle-desktop]");
          if (!themeBtn) return;

          e.preventDefault();
          e.stopPropagation();
          
          document.documentElement.classList.toggle("dark");
          const isDark = document.documentElement.classList.contains('dark');
          localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
          
          // Update icon on both buttons
          const allThemeBtns = document.querySelectorAll("[data-theme-toggle], [data-theme-toggle-desktop]");
          allThemeBtns.forEach(btn => {
            if (isDark) {
              btn.textContent = '‚òÄÔ∏è';
            } else {
              btn.textContent = 'üåô';
            }
          });
        },
        true
      );

      // Update theme icon on load (after navbar loads)
      function updateThemeIconOnLoad() {
        const themeBtns = document.querySelectorAll("[data-theme-toggle], [data-theme-toggle-desktop]");
        if (themeBtns.length > 0) {
          const isDark = document.documentElement.classList.contains('dark');
          themeBtns.forEach(btn => {
            if (isDark) {
              btn.textContent = '‚òÄÔ∏è';
            } else {
              btn.textContent = 'üåô';
            }
          });
        } else {
          // Retry if navbar not loaded yet
          setTimeout(updateThemeIconOnLoad, 100);
        }
      }
      updateThemeIconOnLoad();
    })();
    </script>
</body>
</html>
