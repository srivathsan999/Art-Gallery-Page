<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <title>Contact | Art Gallery</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'gallery-black': '#121212',
                        'gallery-white': '#fafafa',
                    }
                }
            }
        }
    </script>
    <script src="assets/js/theme-toggle.js"></script>
</head>
<body class="bg-gallery-white dark:bg-gallery-black text-gray-900 dark:text-gray-100 transition-colors duration-300 antialiased">

    <div id="navbar-placeholder"></div>

    <main class="pt-32 pb-24 min-h-screen flex items-center">
        <div class="max-w-4xl mx-auto px-6 w-full">
            
            <header class="mb-16 text-center">
                <h1 class="text-4xl md:text-5xl font-serif mb-4 text-gray-900 dark:text-white">Get in Touch</h1>
                <p class="text-gray-500 font-light">For inquiries, acquisitions, or press.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                
                <!-- Contact Form -->
                <form class="space-y-8">
                    <div class="group">
                        <label for="name" class="block text-xs uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-black dark:group-focus-within:text-white transition-colors">Name</label>
                        <input type="text" id="name" class="w-full bg-transparent border-b border-gray-300 dark:border-gray-700 py-2 text-gray-900 dark:text-white focus:outline-none focus:border-black dark:focus:border-white transition-colors placeholder-transparent">
                    </div>
                    
                    <div class="group">
                        <label for="email" class="block text-xs uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-black dark:group-focus-within:text-white transition-colors">Email</label>
                        <input type="email" id="email" class="w-full bg-transparent border-b border-gray-300 dark:border-gray-700 py-2 text-gray-900 dark:text-white focus:outline-none focus:border-black dark:focus:border-white transition-colors placeholder-transparent">
                    </div>
                    
                    <div class="group">
                        <label for="message" class="block text-xs uppercase tracking-widest text-gray-400 mb-2 group-focus-within:text-black dark:group-focus-within:text-white transition-colors">Message</label>
                        <textarea id="message" rows="4" class="w-full bg-transparent border-b border-gray-300 dark:border-gray-700 py-2 text-gray-900 dark:text-white focus:outline-none focus:border-black dark:focus:border-white transition-colors placeholder-transparent"></textarea>
                    </div>

                    <button type="submit" class="neo-btn px-8 py-3 rounded-md bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white uppercase text-xs tracking-widest font-medium transition-transform active:scale-95">
                        Send Message
                    </button>
                </form>

                <!-- Info -->
                <div class="space-y-12 md:pl-12 md:border-l border-gray-200 dark:border-gray-800">
                    <div>
                        <h3 class="text-lg font-serif mb-4 text-gray-900 dark:text-white">General Inquiries</h3>
                        <a href="mailto:info@artgallery.com" class="text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white transition-colors">info@artgallery.com</a>
                    </div>
                    <div>
                        <h3 class="text-lg font-serif mb-4 text-gray-900 dark:text-white">Press</h3>
                        <a href="mailto:press@artgallery.com" class="text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white transition-colors">press@artgallery.com</a>
                    </div>
                    <div>
                        <h3 class="text-lg font-serif mb-4 text-gray-900 dark:text-white">Phone</h3>
                        <p class="text-gray-600 dark:text-gray-400">+1 (212) 555-0123</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="assets/js/main.js"></script>
    <script>
    (function () {
      // Initialize theme from localStorage
      const savedTheme = localStorage.getItem('color-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }

      // MENU TOGGLE (capture phase)
      document.addEventListener(
        "click",
        function (e) {
          const toggle = e.target.closest("[data-menu-toggle]");
          if (!toggle) return;

          const menu = document.querySelector("[data-mobile-menu]");
          if (!menu) return;

          e.preventDefault();
          e.stopPropagation();
          menu.classList.toggle("open");
        },
        true
      );

      // THEME TOGGLE (capture phase - works with dynamically loaded navbar)
      document.addEventListener(
        "click",
        function (e) {
          const themeBtn = e.target.closest("[data-theme-toggle], [data-theme-toggle-desktop]");
          if (!themeBtn) return;

          e.preventDefault();
          e.stopPropagation();
          
          document.documentElement.classList.toggle("dark");
          const isDark = document.documentElement.classList.contains('dark');
          localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
          
          // Update icon on both buttons
          const allThemeBtns = document.querySelectorAll("[data-theme-toggle], [data-theme-toggle-desktop]");
          allThemeBtns.forEach(btn => {
            if (isDark) {
              btn.textContent = '‚òÄÔ∏è';
            } else {
              btn.textContent = 'üåô';
            }
          });
        },
        true
      );

      // Update theme icon on load (after navbar loads)
      function updateThemeIconOnLoad() {
        const themeBtns = document.querySelectorAll("[data-theme-toggle], [data-theme-toggle-desktop]");
        if (themeBtns.length > 0) {
          const isDark = document.documentElement.classList.contains('dark');
          themeBtns.forEach(btn => {
            if (isDark) {
              btn.textContent = '‚òÄÔ∏è';
            } else {
              btn.textContent = 'üåô';
            }
          });
        } else {
          // Retry if navbar not loaded yet
          setTimeout(updateThemeIconOnLoad, 100);
        }
      }
      updateThemeIconOnLoad();
    })();
    </script>
</body>
</html>
